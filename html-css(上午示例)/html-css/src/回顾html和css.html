<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1:html表单链接视图</title>
    <link rel="icon" href="https://www.etoak.com/static/img/logo.a9c5990.png" >
</head>
<body>

    <h1>用户注册</h1>
    <hr>
    <form action="./success.html" method="get">
        用户姓名: <input type="text" name="myname"
        placeholder="请输入姓名(必填)" autocomplete="off"
        required autofocus value=""> <br>
        用户密码: <input type="password" name="mypass" 
        placeholder="请输入密码(必填)" autocomplete="off"
        required> <br>
        性别: <input type="radio" name="gender" 
        value="0" checked>女
        <input type="radio" name="gender" 
        value="1">男 <br>
        爱好: 
        <input type="checkbox" name="hobby" value="soccer">足球
        <input type="checkbox" name="hobby" value="running"
        checked>跑步
        <input type="checkbox" name="hobby" value="shopping">购物
        <input type="checkbox" name="hobby" value="travel">旅行
        <input type="checkbox" name="hobby" value="game">游戏
        <br>
        归属地: 
        <select name="location" >
            <option value="jinan">济南</option>
            <option value="qingdao" selected>青岛</option>
            <option value="zibo">淄博</option>
            <option value="jining">济宁</option>
            <option value="dezhou">德州</option>
        </select> <br>

        邮箱地址: <input type="email" name="email" 
        placeholder="请填入邮箱地址" required  > <br>

        出生日期: <input type="date" name="birth"
        required> <br>
        <input type="number" name="result" required min="0"
               max="100"><br>

        <input type="submit" value="提交">
        <input type="reset" value="重置" >
        <input type="button" value="普通按钮">
    </form>
    

    <a href="./success.html">我是链接</a>
    <a href="./success.html?key=value">链接传值</a>

    <a href="./success.html" target="_blank">我也是链接</a>

    alt="引入失败!" title="壬寅年就要结束了..."
    width="200px">

        alt="引入失败!" title="壬寅年就要结束了..." 
        width="200px">
    </a>

</body>
</html>
