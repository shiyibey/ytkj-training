<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <!--  引入全局样式   快捷键 ctrl+D -->
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
      <form action="./success.html" method="get" class="login-form">
           <h2 class="login-title">用户登录</h2>
          <input type="text" name="username" placeholder="请输入用户名" required autocomplete="off" >

          <input type="password" name="password" placeholder="请输入用户密码" required autocomplete="off">

          <div>
              <input type="submit" value="登录">
              <input type="reset" value="取消">
              <a class="btn_a" href="./用户注册.html">注册</a>
          </div>
      </form>
    </div>
</body>
</html>
