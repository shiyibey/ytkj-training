<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <!--  引入全局样式   快捷键 ctrl+D -->
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div class="login-container">
      <form action="./用户登录.html" method="get" class="login-form">
           <h2 class="login-title">用户注册</h2>
          <input type="text" name="username" placeholder="请输入用户名" required autocomplete="off" >

          <input type="password" name="password" placeholder="请输入用户密码" required autocomplete="off">
          <div>
            性别：<input type="radio" name="gender" value="0"> 男
            <input type="radio" name="gender" value="1" checked> 女
          </div>

            <input type="email" name="email" placeholder="请输入邮箱" required>
            <input type="text" name="phone" placeholder="请输入手机号" required>
            <div>
              <input type="submit" value="注册">
              <input type="reset" value="取消">
          </div>
      </form>
    </div>
</body>
</html>
