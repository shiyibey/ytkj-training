<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div ref="hi">我是div</div>
        <button @click="add">点我试试</button>
        <button @click="click('hello',$event)">点击</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
            },
            methods:{
                add(event){
                    console.log(event)
                    console.log(event.target)
                    event.target.innerText="我变了吗"
                },
                click(value,event){
                    event.target.innerText= value
                    this.$refs.hi.innerHTML ='<h1>ref</h1>'
                }
            }
        })

    </script>

</body>
</html>
